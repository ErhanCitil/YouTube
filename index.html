<!DOCTYPE html>
<html lang="en">

<head>
    <title>Google</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon/google_favicon.ico">

    <style>
        body {
            font-family: arial, sans-serif;
            font-size: 14px;
        }
    </style>
</head>


<body class="h-screen text-sm font-sans">

    <!-- The whole site -->
    <div class="flex h-full flex-col">

        <!-- Navbar -->
        <div class="flex items-center p-1.5 h-14 justify-between">
            <!-- Left Side Of The Navbar -->
            <div>
                <a href="https://about.google/?fg=1&utm_source=google-NL&utm_medium=referral&utm_campaign=hp-header"
                    class="ml-4 p-1 m-1 hover:underline">About</a>
                <a href="https://store.google.com/NL?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=nl-NL"
                    class="p-1 mx-1 hover:underline">Store</a>
            </div>

            <div class="inline-block flex-grow h-12">
                <div class="relative h-12 pl-8">
                    <!-- Right Side Of The Navbar -->
                    <div class="float-right flex pl-8 h-12 px-1 justify-end box-border w-96">
                        <div class="p-1.5">
                            <div class="pr-4 leading-normal whitespace-nowrap">
                                <div class="inline-block pl-4 align-middle">
                                    <a href="https://mail.google.com/mail/&ogbl" class="align-middle">Gmail</a>
                                </div>

                                <div class="inline-block pl-4">
                                    <a href="https://www.google.nl/imghp?hl=nl&ogbl"
                                        class="align-middle leading-normal">Images</a>
                                </div>

                            </div>
                        </div>

                        <!-- Log in & Google apps -->
                        <div class="float-right relative">
                            <!-- Google Apps -->
                            <div class="inline-block align-middle w-12">
                                <div class="pt-2">
                                    <a href="https://www.google.nl/intl/nl/about/products">
                                        <svg viewBox="0 0 40 40">
                                            <path d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2
                                                2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2
                                                2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2
                                                2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2
                                                2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2
                                                2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9
                                                -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2
                                                2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2
                                                2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z">

                                            </path>
                                        </svg>
                                    </a>
                                </div>
                            </div>
                            <!-- Log in -->
                            <a class="float-right relative inline-block align-middle w-13 leading-4 text-white h-8 border-current pt-2 ml-2 mr-2 box-border rounded bg-blue-600"
                                href="https://accounts.google.com/ServiceLogin?hl=nl&passive=true&continue=https://www.google.com/&ec=GAZAmgQ">
                                Log in
                            </a>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <!-- The Google Image -->
        <div class="flex flex-col items-center h-36 flex-shrink-0 box-border text-center">
            <div class="w-96 h-full text-center relative mr-10 ml-10">
                <picture>
                    <img src="img/google.gif" alt="Google Gif"
                        class="text-center max-h-full max-w-full object-center-bottom pb-1">
                </picture>
            </div>
        </div>

        <!-- Search Bar -->
        <div class="p-5 h-40">
            <form action="#" method="GET">
                <div class="pt-1.5">

                </div>
            </form>
        </div>
    </div>
</body>

</html>
